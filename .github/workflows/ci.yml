name: test
on: [push, pull_request]

jobs:
  build:
    name: test
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        deno-version: [1.28.0,1.27.0]
    steps:
      - uses: actions/checkout@master
      - name: Setup deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: check fmt
        run: deno fmt --check
      - name: Run tests
        run: deno test --allow-read --allow-write
